{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-l-12 register">
        <form action="/register" method="post" class="register">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" maxlength = "75">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" maxlength = "75">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmpassword" placeholder="Confirm Password" type="password" maxlength = "75">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
