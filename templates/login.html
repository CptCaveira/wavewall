{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-l-12 login">
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" maxlength = "75">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" maxlength = "75">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
